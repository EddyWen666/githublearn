<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面分段加载进度条</title>
    <script src="../js/jquery-1.11.3.js"></script>
    <style>
        .loading{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #fff;
            z-index: 100;
        }
        .loading .loadpic{
            position: absolute;
            width: 0%;
            height: 5px;
            top:0;
            left: 0;
            background: #fd0000;
        }
    </style>
    <script>
        document.onreadystatechange = function () {
            //控制台输出页面加载状态
            console.log(document.readyState);
            if(document.readyState == "complete"){
                $(".loading").fadeOut();
            }
        }
    </script>
</head>
<body>
    <div class="loading">
        <div class="loadpic"></div>
    </div>
    <p>通过加载状态事件制作进度条<br>
        1.document.onreadystatechange   页面加载状态改变时的事件；<br>
        2.document.readyState    返回当前文档的状态； a.uninitialized 还未开始加载；b.loading  载入中；c.interactive 已加载，文档与用户可以开始交互；d.complete 载入完成；<br>

    </p>
